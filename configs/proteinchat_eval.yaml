model:
  arch: proteinchat
  model_type: pretrain_vicuna
  freeze_protein_encoder: True
  freeze_qformer: True
  freeze_llama: True
  freeze_lp: True

  llama_model: "/data2/mingjia/vicuna-13b-v1.5"
  
  # generation configs
  prompt: ""

  max_txt_len: 405
  end_sym: "###"
  low_resource: True
  peft_ckpt: '' # stage-2 ckpt
  stage1_ckpt: /data2/mingjia/protein/xtrimopglm/checkpoint_3.pth # glm ckpt
  # /data1/mingjia/protein/proteinchat_output/esm/20240702230/checkpoint_4.pth # esm ckpt

datasets:
  seq:
    data_type: protein
    build_info:
      train:
        storage: data/train_set

run:
  task: protein_text_pretrain
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  printable: True

